            style="padding: 10px;text-align: center !important;font-weight: 800;">We will notify you on the selected day
          </h5>

              <label for="message-text" class="col-form-label">Type of Occasion</label>
              <input type="text" required placeholder="Birthday , Aniversary, etc...." class="form-control"
                id="reminder-type">

              <label for="message-text" class="col-form-label">Enter a Email id</label>
              <input type="email" required placeholder="must include @" class="form-control" id="reminder-email">
            </div>
          </form>
        </div>
        <h5 style="font-weight:500;font-size: 15px;padding: 20px;display: none;color: green;" id="reminderMessage">
          Notification Enabled Successfully<i class="fa fa-check"></i>
        </h5>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="sendReminder()">Notify Me</button>

        </div>

    $(".drobt").click(function () {

        $('.drobt0').removeClass('drobt1');

        $('.drobt0').removeClass('drobt2');
        $('.drobt0').addClass('drobt1');

    });

  <script>
    function hidenavigation() {
      $('.drobt0').addClass('colapse');
    }
  
    function shownavigation() {
      $('.drobt0').removeClass('colapse');
    }
  
    function sendReminder() {
      let date = document.querySelector("#reminder-date").value;
      let type = document.querySelector("#reminder-type").value;
      let emailId = document.querySelector("#reminder-email").value;
      if (date) {
        if (type) {
  
          if (emailId.includes("@") && emailId) {
            if (type != "") {
              db.collection("reminder").add({
                date: date,
                type: type,
                emailId: emailId
              }).then(function (docRef) {
                document.getElementById("reminderMessage").innerHTML = "Notifications enabled successfully"
                document.getElementById("reminderMessage").style.display = "block"
                document.getElementById("reminderMessage").style.color = "green"
                setTimeout(function () {
                  document.getElementById("reminderMessage").style.display = "none"
                  $("#reminderModal").modal('hide');
                }, 2000)
              })
            } else {
              document.getElementById("reminderMessage").innerHTML = "Server error !! Please try again"
              document.getElementById("reminderMessage").style.display = "block"
              document.getElementById("reminderMessage").style.color = "red"
              setTimeout(function () {
                document.getElementById("reminderMessage").style.display = "none"
              }, 2000)
            }
          } else {
            document.getElementById("reminderMessage").innerHTML = "Please enter a valid email id"
            document.getElementById("reminderMessage").style.display = "block"
            document.getElementById("reminderMessage").style.color = "red"
            setTimeout(function () {
              document.getElementById("reminderMessage").style.display = "none"
            }, 2000)
          }
        } else {
          document.getElementById("reminderMessage").innerHTML = "Please input an occasion type"
          document.getElementById("reminderMessage").style.display = "block"
          document.getElementById("reminderMessage").style.color = "red"
          setTimeout(function () {
            document.getElementById("reminderMessage").style.display = "none"
          }, 2000)
        }
  
      } else {
        document.getElementById("reminderMessage").innerHTML = "Please select a date"
        document.getElementById("reminderMessage").style.display = "block"
        document.getElementById("reminderMessage").style.color = "red"
        setTimeout(function () {
          document.getElementById("reminderMessage").style.display = "none"
        }, 2000)
      }
  
  
  
    }
  </script>

  <script>
    db.collection("offers").onSnapshot(async (snapshots) => {
  
      let snapshotDocs = snapshots.docs;
  
      // var dbref = db.collection('Customers');
      for (let doc of snapshotDocs) {
        userDoc = doc.data();
        if (userDoc.isActivated) {
          document.getElementById("showOffer").src = userDoc.imgUrl;
        }
      }
  
    });
  
    var checkUser;
    checkUser = window.localStorage.getItem("locLoggedInUser");
  
    var timecount = 0;
    function checkifUser(location) {
      if (checkUser == null || checkUser == "null") {
        window.location = "/Auth/login.html"
      } else {
        
        window.location = location
      }
    }
  
    function redirectToCart() {
      if (checkUser == null || checkUser == "null") {
        window.location = "/Auth/login.html"
      } else {
        window.location = "/UserDash/cart.html"
      }
    }
  
    var counter = 0;
    document.getElementById("hideLogOut").style.display = "none";
    // const db = firebase.firestore();
    var docData, userDoc;
  
    db.collection("Customers").onSnapshot(async (snapshots) => {
  
      checkUser = window.localStorage.getItem("locLoggedInUser");
  
      let snapshotDocs = snapshots.docs;
  
      // var dbref = db.collection('Customers');
      for (let doc of snapshotDocs) {
  
        if (checkUser == doc.data().userId) {
  
          counter++;
  
          userDoc = doc.data();
          if (userDoc.cart != undefined && userDoc.cart != "undefined") {
            document.getElementById("cart-count").innerHTML = userDoc.cart.length;
          } else {
            document.getElementById("cart-count").innerHTML = 0;
          }
  
          if (userDoc.UserName == null) {
            userDoc.UserName = "User@LOC";
          }
  
          if (userDoc.Image == null || userDoc.Image == "null" || userDoc.Image == undefined) {
            userDoc.Image = "../assets/images/userIcon.png"
          }
  
          document.getElementById("logInBtn").style.display = "none";
          document.getElementById("hideLogOut").style.display = "block";
          document.getElementById("showLoggedIn").innerHTML = userDoc.UserName;
          document.getElementById("userImg").src = userDoc.Image;
          break;
        }
      }
  
      if (counter == 0) {
  
        document.getElementById("hideLogOut").style.display = "none";
        document.getElementById("showLoggedIn").innerHTML = "Hi Guest! Login to continue";
        document.getElementById("logInBtn").style.display = "block";
      }
  
    });
  
  
  
  
  
    function redirectLogin() {
      window.location = "/Auth/login.html"
    }
  
    function logOut() {
      let dbref = db.collection('Customers');
      // firebase.auth().signOut();
      dbref.doc(checkUser).update({
        token: "null"
  
      }).then(function () {
        window.localStorage.removeItem("locLoggedInUser")
        firebase.auth().signOut();
        location.reload();
      });
    }
  </script>
