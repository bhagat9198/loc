  function sendReminder() {
    let date = document.querySelector("#reminder-date").value;
    let type = document.querySelector("#reminder-type").value;
    let emailId = document.querySelector("#reminder-email").value;
    if (date) {
      if (type) {

        if (emailId.includes("@") && emailId) {
          if (type != "") {
            db.collection("reminder").add({
              date: date,
              type: type,
              emailId: emailId
            }).then(function (docRef) {
              document.getElementById("reminderMessage").innerHTML = "Notifications enabled successfully"
              document.getElementById("reminderMessage").style.display = "block"
              document.getElementById("reminderMessage").style.color = "green"
